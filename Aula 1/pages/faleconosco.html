    <main>
        <h2>Fale Conosco</h2>
        <form>
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="" placeholder="Digite o seu nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="" placeholder="Digite o Sobrenome">
            </div>
            <div>
                <label for="rg">RG:</label>
                <input type="number" name="rg" id="" placeholder="Digite o RG">
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="" placeholder="Digite o CPF">
            </div>
            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="">
                <label for="genero">Gênero: </label>
                <input type="radio" name="genero" id=""> Masculino
                <input type="radio" name="genero" id=""> Feminino
                <input type="radio" name="genero" id=""> Outros
                <input type="text" name="outros" id="" disabled>
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade: </label>
                <select name="nacionalidade" id="">
                    <option value="" selected></option>
                    <option value="">Brasil</option>
                    <option value="">Irã</option>
                    <option value="">Venezuela</option>
                    <option value="">Argentina</option>
                    <option value="">Russia</option>
                    <option value="">Israel</option>
                </select>
                <label for="naturalidade" hidden>Naturalidade:</label>
                <select name="naturalidade" id="" hidden>
                    <option value="" selected></option>
                    <option value="">Amazonas</option>
                    <option value="">Pará</option>
                    <option value="">Maranhão</option>
                    <option value="">Pernambuco</option>
                    <option value="">Alagoas</option>
                    <option value="">Sergipe</option>
                </select>
            </div>
            <h3>Preferências Musicais</h3>
            <h6>Selecione quantos quiser</h6>
            <div>
                <input type="checkbox" name="" id=""> MPB
                <input type="checkbox" name="" id=""  checked> Rock
                <input type="checkbox" name="" id="" disabled> Funk
                <input type="checkbox" name="" id=""> POP
                <input type="checkbox" name="" id=""> Reagge
                <input type="checkbox" name="" id=""> Sertanejo
                <input type="checkbox" name="" id=""> Jazz
                <input type="checkbox" name="" id=""> Forró
                <input type="checkbox" name="" id=""> Pagode
                <input type="checkbox" name="" id=""> Indie
                <input type="checkbox" name="" id=""> Gospel
            </div>
            
            <h3>Login</h3>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="">
                <label for="senha">Confirmar Senha: </label>
                <input type="password" name="senha" id="">
                <button type="button" onclick="">Ver</button>
            </div>

            <div>
                <button type="submit" >Salvar</button>
                <button type="reset">Limpar</button>
            </div>






        </form>
