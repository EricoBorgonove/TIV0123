                <h3>Dados Pessoais</h3>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="" placeholder="Digite o seu nome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="" placeholder="Digite o Sobrenome">
                </div>
                <div>
                    <label for="rg">RG:</label>
                    <input type="number" name="rg" id="" placeholder="Digite o RG">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="" placeholder="Digite o CPF">
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="nascimento" id="">
                    <label for="genero">Gênero: </label>
                    <input type="radio" name="genero" id="" onclick="abOutros()"> Masculino
                    <input type="radio" name="genero" id="" onclick="abOutros()"> Feminino
                    <input type="radio" name="genero" id="" onclick="abOutros()"> Outros
                    <input type="text" name="outros" id="outros" disabled>
                </div>
                <div>
                    <label for="nacionalidade">Nacionalidade: </label>
                    <select name="nacionalidade" id="nacionalidade" onclick="verEstados()">
                        <option value="" selected></option>
                        <option value="BR">Brasil</option>
                        <option value="">Irã</option>
                        <option value="">Venezuela</option>
                        <option value="">Argentina</option>
                        <option value="">Russia</option>
                        <option value="">Israel</option>
                    </select>
                    <label for="naturalidade" hidden>Naturalidade:</label>
                    <select name="naturalidade" id="naturalidade" hidden>
                        <option value="" selected></option>
                    </select>
                </div>
                <div>
                    <label for="telefone">Telefone: </label>
                    <select name="telefone" id="">
                        <option value="">92</option>
                        <option value="">90</option>
                        <option value="">97</option>
                        <option value="">11</option>
